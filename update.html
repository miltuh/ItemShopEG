<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Update Price</h1>
    <form class="" action="index.html" method="post">
      <label class="label">New Price</label>
      <input class="" pattern="(. *[0-9])" type="ext" name="updatePrice">
      <label class="label">Is it active?</label>
      <select name="is_active">
        <option>Yes</option>
        <option>No</option>
      </select>
      <input class="input" type="submit" value="Send">
    </form>
  </body>
</html>
